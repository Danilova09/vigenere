<div class="main-block" style="max-width: 800px; display: block; margin: 80px auto;">
  <mat-card>
    <mat-card-content>
      <form class="form" #f="ngForm">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <mat-form-field appearance="fill">
            <mat-label>Decoded message</mat-label>
            <textarea matInput
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="5"
                      ngModel
                      name="decode"
            ></textarea>
          </mat-form-field>
          <div fxLayout="column" fxLayoutAlign="center center">
            <div style="padding-bottom: 17px;">
              <button mat-button color="primary" type="button" [disabled]="f.invalid" (click)="decodePassword()">
                <mat-icon>arrow_back</mat-icon>
              </button>
              <button mat-button color="primary" type="button" [disabled]="f.invalid" (click)="encodePassword()">
                <mat-icon>arrow_forward</mat-icon>
              </button>
            </div>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput ngModel
                     required
                     name="password">
            </mat-form-field>
          </div>
          <mat-form-field appearance="fill">
            <mat-label>Encoded message</mat-label>
            <textarea matInput
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="5"
                      ngModel
                      name="encode"></textarea>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
